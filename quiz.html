<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>braintickle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            margin: 20px;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        .logo {
            max-width: 600px;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #666;
        }

        h1 {
            color: #666;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        h2 {
            color: #666;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .category-selection {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Center the buttons horizontally */
        }

        .category-selection button {
            display: block;
            /* Make buttons block-level to stack vertically */
            width: 200px;
            /* Fixed width for consistency */
            margin: 10px auto;
            /* Center buttons with auto horizontal margins */
            background: #CCD3CA;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .category-selection button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .category-selection button.math {
            background: #B5C0D0;
        }
        .category-selection button.science {
            background: #CCD3CA;
        }
        .category-selection button.general {
            background: #F5E8DD;
        }
        .category-selection button.geography {
            background: #EED3D9;
        }

        .category-selection,
        .session-info,
        .question-display,
        .leaderboard {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #CCD3CA;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            border-radius: 25px;
            margin: 8px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgb(91, 99, 80);
        }

        .timer-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            border: 8px solid #CCD3CA;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .question-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .question-text {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .options div {
            padding: 15px;
            border-radius: 25px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }

        .option1 {
            background: #B5C0D0;
        }

        .option2 {
            background: #CCD3CA;
        }

        .option3 {
            background: #F5E8DD;
        }

        .option4 {
            background: #EED3D9;
        }

        .question-number {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            background: #f0f0f0;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard li.current-player {
            background: #9daf88;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="BrainTickle Logo" class="logo">
        <!-- Category Selection -->
        <div id="categorySelection" class="category-selection">
            <h2>Select a Category</h2>
            <button class="math" onclick="startSession('math')">Math</button>
            <button class="science" onclick="startSession('science')">Science</button>
            <button class="general" onclick="startSession('general')">General</button>
            <button class="geography" onclick="startSession('geography')">Geography</button>
        </div>

        <!-- Session Info -->
        <div id="sessionInfo" class="session-info hidden">
            <h2>Session Started</h2>
            <p>Session Code: <span id="sessionCode"></span></p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Question Display -->
        <div id="questionDisplay" class="question-display hidden">
            <h1>Question <span id="questionNumber"></span></h1>
            <div class="timer-container">
                <div class="timer-circle">
                    <span id="timer">30</span>
                </div>
            </div>
            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="options">
                    <div id="option1" class="option1"></div>
                    <div id="option2" class="option2"></div>
                    <div id="option3" class="option3"></div>
                    <div id="option4" class="option4"></div>
                </div>
            </div>
            <button onclick="showLeaderboard()" id="nextButton" class="hidden">Next Question</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="leaderboard hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
            <button onclick="toggleLeaderboard()" id="hideButton">Hide Leaderboard</button>
            <button onclick="nextQuestion()" id="continueButton">Continue</button>
            <button onclick="endSession()" id="endButton" class="hidden">End Session</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentQuestion = 1;
        let totalQuestions = 5;
        let timerInterval;
        let score = 0;
        let leaderboardData = [];
        let pollingInterval;
        let isLeaderboardVisible = false;
        const currentPlayer = "Player 1"; // Mock current player

        async function startSession(category) {
            sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('sessionCode').textContent = sessionId;

            try {
                const response = await fetch(`http://localhost:9999/braintickle/getQuestionByCategory?category=${category}&sessionId=${sessionId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${await response.text()}`);
                }
                const result = await response.text();
                console.log("Session creation response:", result);

                document.getElementById('categorySelection').classList.add('hidden');
                document.getElementById('sessionInfo').classList.remove('hidden');
            } catch (error) {
                console.error("Error creating session:", error);
                alert("Failed to create session: " + error.message);
            }
        }

        async function startGame() {
            try {
                const response = await fetch(`http://localhost:9999/braintickle/nextQuestion?sessionId=${sessionId}`);
                if (!response.ok) {
                    throw new Error(`Failed to start quiz: ${await response.text()}`);
                }
                document.getElementById('sessionInfo').classList.add('hidden');
                await fetchQuestion();
            } catch (error) {
                alert("Failed to start quiz: " + error.message);
            }
        }

        async function fetchQuestion() {
            try {
                const response = await fetch(`http://localhost:9999/braintickle/getQuestion?sessionId=${sessionId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${await response.text()}`);
                }
                const questionData = await response.text();
                const [id, question, option1, option2, option3, option4, answer] = questionData.split('|');

                document.getElementById('questionNumber').textContent = currentQuestion;
                document.getElementById('questionText').textContent = question;
                document.getElementById('option1').textContent = `A. ${option1}`;
                document.getElementById('option2').textContent = `B. ${option2}`;
                document.getElementById('option3').textContent = `C. ${option3}`;
                document.getElementById('option4').textContent = `D. ${option4}`;
                document.getElementById('questionDisplay').classList.remove('hidden');

                // Start timer
                let timeLeft = 30;
                document.getElementById('timer').textContent = timeLeft;
                timerInterval = setInterval(async () => {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById('nextButton').classList.remove('hidden');
                    }
                }, 1000);
            } catch (error) {
                console.error("Error fetching question:", error);
                alert("Failed to fetch question: " + error.message);
            }
        }

        async function submitAnswer(answer) {
            try {
                const response = await fetch(`http://localhost:9999/braintickle/submitAnswer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `player=${currentPlayer}&questionId=${currentQuestion}&playerAnswer=${answer}&sessionId=${sessionId}`
                });
                if (!response.ok) {
                    throw new Error(`Failed to submit answer: ${await response.text()}`);
                }
                const result = await response.text();
                console.log("Answer submission response:", result);

                // Update score (mock scoring: +100 for each answer)
                score += 100;
                document.getElementById('score').textContent = score;

                clearInterval(timerInterval);
                document.getElementById('nextButton').classList.remove('hidden');
            } catch (error) {
                console.error("Error submitting answer:", error);
                alert("Failed to submit answer: " + error.message);
            }
        }

        async function showLeaderboard() {
            clearInterval(timerInterval);
            document.getElementById('questionDisplay').classList.add('hidden');
            document.getElementById('leaderboard').classList.remove('hidden');
            isLeaderboardVisible = true;

            await fetchLeaderboard();

            // Start polling for leaderboard updates
            pollingInterval = setInterval(fetchLeaderboard, 5000); // Poll every 5 seconds

            if (currentQuestion === totalQuestions) {
                document.getElementById('continueButton').classList.add('hidden');
                document.getElementById('endButton').classList.remove('hidden');
                clearInterval(pollingInterval); // Stop polling at session end
            }
        }

        async function fetchLeaderboard() {
            try {
                const response = await fetch(`http://localhost:9999/getLeaderboard?sessionId=${sessionId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${await response.text()}`);
                }
                const leaderboardDataServer = await response.text();
                if (leaderboardDataServer === "No scores yet") {
                    leaderboardData = [];
                } else {
                    leaderboardData = leaderboardDataServer.split('|').map(entry => {
                        const [player, score] = entry.split(':');
                        return { player, score: parseInt(score) };
                    });
                }

                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';
                if (leaderboardData.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = "No scores yet";
                    leaderboardList.appendChild(li);
                } else {
                    leaderboardData.forEach(entry => {
                        const li = document.createElement('li');
                        const playerSpan = document.createElement('span');
                        playerSpan.textContent = entry.player;
                        const scoreSpan = document.createElement('span');
                        scoreSpan.textContent = entry.score;
                        li.appendChild(playerSpan);
                        li.appendChild(scoreSpan);
                        if (entry.player === currentPlayer) {
                            li.classList.add('current-player');
                        }
                        leaderboardList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error("Error fetching leaderboard:", error);
                alert("Failed to fetch leaderboard: " + error.message);
            }
        }

        function toggleLeaderboard() {
            if (isLeaderboardVisible) {
                document.getElementById('leaderboard').classList.add('hidden');
                document.getElementById('questionDisplay').classList.remove('hidden');
                document.getElementById('hideButton').textContent = "Show Leaderboard";
                isLeaderboardVisible = false;
                clearInterval(pollingInterval);
            } else {
                document.getElementById('questionDisplay').classList.add('hidden');
                document.getElementById('leaderboard').classList.remove('hidden');
                document.getElementById('hideButton').textContent = "Hide Leaderboard";
                isLeaderboardVisible = true;
                fetchLeaderboard();
                pollingInterval = setInterval(fetchLeaderboard, 5000);
            }
        }

        async function nextQuestion() {
            currentQuestion++;
            clearInterval(pollingInterval);
            document.getElementById('leaderboard').classList.add('hidden');
            isLeaderboardVisible = false;
            if (currentQuestion <= totalQuestions) {
                try {
                    const response = await fetch(`http://localhost:9999/braintickle/nextQuestion?sessionId=${sessionId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status} - ${await response.text()}`);
                    }
                    await fetchQuestion();
                } catch (error) {
                    console.error("Error moving to next question:", error);
                    alert("Failed to move to next question: " + error.message);
                }
            }
        }

        function endSession() {
            clearInterval(pollingInterval);
            alert('Session Ended! Final Leaderboard Displayed.');
            location.reload();
        }
    </script>
</body>

</html>
